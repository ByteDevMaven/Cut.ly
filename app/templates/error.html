<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-9xl font-bold text-gray-800">404</h1>
        <p class="text-4xl font-medium text-gray-600 mb-4">Page Not Found</p>
        <p class="text-lg text-gray-500 mb-8">Oops! The page you're looking for doesn't exist.</p>
        <a href="/"
            class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 transition duration-300 ease-in-out">
            Go Home
        </a>
    </div>
</body>

</html>
